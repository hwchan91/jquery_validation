<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
  <script type="text/javascript" src="js/self_defined_validator.js"></script>

</head>
<body>
<form id="form" method="post" action="#">
    <label for="email">Email(*)</label>
    <input type="email" name="email" id="email" />
    <label for="email_confirm">Email Confirmation(*)</label>
    <input type="email" name="email_confirm" id="email_confirm" />
    <label for="country">Country(*)</label>
    <input type="text" name="country" id="country" />
    <label for="zipcode">Zip Code</label>
    <input type="text" name="zipcode" id="zipcode" />
    <label for="password">Password(*)</label>
    <input type="password" name="password" id="password" />
    <label for="password_confirm">Password Confirmation(*)</label>
    <input type="password" name="password_confirm" id="password_confirm" />
    <button type="submit">Submit</button> <!--type-submit is neccessary for jq-validator to submit form -->
</form>
</body>
